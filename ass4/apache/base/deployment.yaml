apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-production
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/local/apache2/htdocs/index.html
          readOnly: true
          subPath: index.html
          name: index-html
      volumes:
        - name: index-html
          configMap:
            name: index-html
            items:
              - key: index.html
                path: index.html
